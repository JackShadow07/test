<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Position Example</title>
  <style>
    body {
      background-color: rgb(110, 110, 110);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative; /* Create positioning context */
      display: flex;
      background-color: antiquewhite;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .container video {
      height: 600px;
    }

    .txt {
      position: absolute;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      bottom: 0%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5); /* Optional: add background for better readability */
      padding: 10px; /* Optional: add padding for better readability */
      border-radius: 5px; /* Optional: add border radius for better appearance */
    }
  </style>
</head>
<body>
  <div class="container">
    <video src="img/tik_tok_vid_1.mp4" controls autoplay></video>
    <div class="txt">How can I put this text on the video.</div>
  </div>
</body>
</html>
