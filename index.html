<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Position Example</title>
  <style>
    body {
      background-color: rgb(110, 110, 110);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 400px;
      background-color: antiquewhite;
      overflow: hidden;
    }

    .container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .txt {
      position: absolute;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    /* Hide video controls */
    video::-webkit-media-controls {
      display: none !important;
    }
    video::-moz-media-controls {
      display: none !important;
    }
    video::-ms-media-controls {
      display: none !important;
    }
    video::-o-media-controls {
      display: none !important;
    }
    video::media-controls {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <video src="img/tik_tok_vid_1.mp4" autoplay loop muted playsinline></video>
    <div class="txt">How can I put this text on the video.</div>
  </div>
</body>
</html>
